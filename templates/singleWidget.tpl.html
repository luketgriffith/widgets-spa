<div class="row header col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
              </div>
            </div>
            <div class="meta">
              <div class="page">Dashboard</div>
              <div class="breadcrumb-links"><a ui-sref="root.home">Home</a> / <a ui-sref="root.widgets">Widgets</a> / {{vm.widget.name}}</div>
            </div>
          </div>
          <!-- End Header Bar -->


          <!-- Tables -->
          <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">Widget Info
                <div class="pull-right">
                    <button class="btn btn-sm btn-info" ng-click="vm.showEditWidget=true">Edit</button>
                  </div>
                </div>
                <div class="table-responsive" ng-hide="vm.showEditWidget">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Inventory</th>
                        <th>Melts</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center">{{vm.widget.id}}</td>
                        <td>{{vm.widget.name}}</td>
                        <td>{{vm.widget.color}}</td>
                        <td>{{vm.widget.price}}</td>
                        <td>{{vm.widget.inventory}}</td>
                        <td>{{vm.widget.melts}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Widgets -->

            <div class="col-lg-12" ng-show="vm.showEditWidget">
              <div class="widget">
                <div class="widget-header">Create/Edit Template</div>
                <div class="widget-body">
                  <form class="form-horizontal" ng-submit="vm.editWidget(vm.widget)">
                  <span ng-click="vm.showEditWidget=false" class="closeForm">X</span>

                    <legend>Edit Widget</legend>

                    <!-- Name-->
                    <div class="controls">
                    Name
                      <input id="widget-name" name="widget-name" type="text" placeholder="Widget Name" class="input-medium" ng-model="vm.widget.name" required>
                    </div>

                    <!-- Price -->
                    <div class="controls">
                      <div class="input-prepend">
                      Price
                        <span class="add-on">$</span>
                        <input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text" ng-model="vm.widget.price" required>
                      </div>
                    </div>

                    <!-- Color -->
                    <div class="controls">
                    Color
                      <select id="widget-color" name="widget-color" class="input-large" ng-model=
                      "vm.widget.color" required>
                        <option value="">Choose Color</option>
                        <option>red</option>
                        <option>purple</option>
                        <option>black</option>
                        <option>green</option>
                        <option>magenta</option>
                        <option>white</option>
                        <option>depends on the viewing angle</option>
                      </select>
                    </div>

                    <!-- Melts -->
                    <div class="controls">
                      Melts
                      <input type="checkbox" name="widget-properties" id="widget-properties-0" value="melts" ng-model="vm.widget.melts">
                    </div>

                    <!-- Inventory -->
                    <div class="controls">
                      Inventory
                      <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small" ng-model="vm.widget.inventory">
                    </div>
                    <button>Update</button>
                  </form>
                </div><!-- End Widget body -->
              </div><!-- End Widget -->

          </div><!-- End Row -->
