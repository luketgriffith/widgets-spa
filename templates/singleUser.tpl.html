<div class="row header col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
              </div>
            </div>
            <div class="meta">
              <div class="page">Dashboard</div>
              <div class="breadcrumb-links"><a ui-sref="root.home">Home</a> / <a ui-sref="root.users">Users</a> / {{vm.user.name}}</div>
            </div>
          </div>
          <!-- End Header Bar -->


          <!-- Tables -->
          <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
              <div class="widget">
                <div class="widget-header">{{vm.user.name}}
                </div>
                
                
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Avatar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center">{{vm.user.id}}</td>
                        <td>{{vm.user.name}}</td>
                        <td><img ng-src="{{vm.user.gravatar}}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End Widgets -->

          </div><!-- End Row -
